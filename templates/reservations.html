{% extends "base.html" %}

{% block content %}

{% if not user.is_authenticated %}
<section id="login_required" class="book_a_table gen-container sml-container">
    <div class="login_container ">
        <h3>Login Required</h3>
        <p>Please <a href="{% url 'account_login' %}">Login</a> to continue with your reservation</p>
    </div>
</section>
{% else %}
{% if user.is_authenticated %}
<section id="reservation" class="book_a_table">
    <div class="gen-container lrg-container">
        <h4 class="stroke">Make a Reservation:</h4>
        <form method="POST" class="form_size">
            {% csrf_token %}
            {{form.as_p}}

            <button id="submit-button" class="btn btn-success">Book Now</button>
        </form>
    </div>
</section>

{% endif %}
{% endif %}

{%endblock%}
