{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title> Nicoles Sweet Home</title>
    

</head>

<body class="d-flex flex-column h-100 main-bg">
    <!--Heading area, including company logo and Navbar functions -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #32863A;">
        <a href="{% url 'restaurantbooking:home' %}">
            <img src="{% static 'images/logo.png' %}" style="height: 150px;" alt="logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'restaurantbooking:home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'restaurantbooking:reservations' %}">Book a Table</a>
                </li>
                <!--The My Bookings and Log out tabs will only appear
                if the an autherised user is logged in -->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="#">My Bookings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Logout</a>
                </li>
                <!--Otherwise they will be asked to either
                log in or register -->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'account_signup' %}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Login</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <!--Code taken for CI walkthrough project-->
    <div>
        <div class="message-container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    {% for message in messages %}
                    <div class="alert {{ message.tags }} alert-success alert-dismissible fade show" id="msg"
                        role="alert">
                        {{ message | safe }}
                        <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>


    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <a href="https://facebook.com" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page(opens in a new tab)"><i class="fa fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank" rel="noopener"
            aria-label="Visit our Twitter page(opens in a new tab)"><i class="fa fa-twitter"></i></a>
        <a href="https://youtube.com" target="_blank" rel="noopener"
            aria-label="Visit our Youtube page(opens in a new tab)"><i class="fa fa-youtube"></i></a>
        <a href="https://instagram.com" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page(opens in a new tab)"><i class="fa fa-instagram"></i></a>
    </footer>
</body>

</html>
